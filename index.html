<!-- 
 pause: <i class="fa-solid fa-pause"></i>
 play: <i class="fa-solid fa-play"></i>
-->

<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabzlearn - music player</title>
    <link rel="stylesheet" href="./public/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <audio
      src="./public/musics/Olivia-OBrien-Complicated.mp3"
      src="./public/musics/Afsaneyeh-Hasti.mp3"
      src="./public/musics/Chikar-Kardi-Baam.mp3"
      src="./public/musics/Goriz.mp3"
      src="./public/musics/To-Dar-Masafate-Barani.mp3"
    ></audio>

    <article class="music-card">
      <header>
        <img src="./public/pics/Complicated.jpg" alt="" />
      </header>
      <main>
        <h1>Olivia OBrien - Complicated</h1>
      </main>
      <footer>
        <button class="ten-sec-forward">10+</button>
        <button class="forward">
          <i class="fa-solid fa-forward"></i>
        </button>
        <button class="play">
          <i class="fa-solid fa-play"></i>
        </button>
        <button class="back-forward">
          <i class="fa-solid fa-forward"></i>
        </button>
        <button class="ten-sec-back-forward">10-</button>
      </footer>
      <div class="volume-handler">
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6 mute-btn"
          >
            <path
              d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 0 0 1.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06ZM18.584 5.106a.75.75 0 0 1 1.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 0 1-1.06-1.06 8.25 8.25 0 0 0 0-11.668.75.75 0 0 1 0-1.06Z"
            />
            <path
              d="M15.932 7.757a.75.75 0 0 1 1.061 0 6 6 0 0 1 0 8.486.75.75 0 0 1-1.06-1.061 4.5 4.5 0 0 0 0-6.364.75.75 0 0 1 0-1.06Z"
            />
          </svg>
        </button>
        <div class="volume-card">
          <div class="volume"></div>
        </div>
      </div>
    </article>
    <!-- <script src="./js/app.js"></script> -->
    <script src="source/js/exercise.js"></script>
  </body>
</html>
